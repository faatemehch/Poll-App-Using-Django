{% extends 'shared/_MainLayout.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <div class="col-md-8 offset-md-2 border mt-5">
        <h6 class="text-center p-3">{{ poll.question }}</h6>
        <div class="p-2 m-1">
            <form method="post" action="{% url 'poll:vote' poll.id %}">
                {% csrf_token %}
                <div class="col-md-8 offset-md-4 col-sm-12 offset-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="{{ poll.question }}" id="inlineRadio1"
                               value="{{ poll.option_1 }}" required>
                        <label class="form-check-label" for="inlineRadio1">{{ poll.option_1 }}</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="{{ poll.question }}" id="inlineRadio2"
                               value="{{ poll.option_2 }}">
                        <label class="form-check-label" for="inlineRadio2">{{ poll.option_2 }}</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="{{ poll.question }}" id="inlineRadio3"
                               value="{{ poll.option_3 }}">
                        <label class="form-check-label" for="inlineRadio3">{{ poll.option_3 }}</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-success mt-4 offset-5 col-2">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
