{% extends 'shared/_MainLayout.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <div class="container mt-5 border p-4 mb-5">
        <div class="bg-warning">
            <h5 class="p-3">Create New Poll ...</h5>
        </div>
        <div>
            <form method="post" action="{% url 'poll:create' %}" novalidate>
                {% csrf_token %}
                <div class="form-row mt-2">
                    <div class="col-md-12">
                        <label for="txt-area">Poll Question ...</label>
                        <textarea class="form-control" id="txt-area" name="question"
                                  placeholder="Required example textarea" required></textarea>
                    </div>
                    <div class="col-md-4 mb-3 mt-2">
                        <label for="validationCustom01">Option 1</label>
                        <input type="text" name="opt1" class="form-control" id="validationCustom01" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-4 mb-3 mt-2">
                        <label for="validationCustom02">Option 2</label>
                        <input type="text" name="opt2" class="form-control" id="validationCustom02" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-4 mb-3 mt-2">
                        <label for="validationCustom02">Option 3</label>
                        <input type="text" name="opt3" class="form-control" id="validationCustom02" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Submit form</button>
            </form>
        </div>
    </div>
{% endblock %}
